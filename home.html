									<span class="text-content"><span>Designing the Greek <br>cultural heritage/<br><span style="color:#ffe72c;display:block;margin:0pxauto;text-align:center;">Award</span></span></span>
								</div>
							</a>
							<p class="description no-display"><span style="font-weight:bold;font-size:13px;color:#ffe72c;">"Designing the Greek cultural heritage", design competition organised by the Greek Archaeological Receipts Fund (TAP).</span><br><span style="font-weight:bold;font-size:12px;color:#FFFFFF;display:block;margin:0pxauto;text-align:center;background-color:#000;">Date: January 2016 &nbsp; Authors: The golden pi pi (Katerina Petsiou - architect, Christina Petsiou - graphic designer)</span>
									<span style="font-weight:bold;font-size:13px;color:#ffe72c;">- Award</span>
									<br> 
									The aim of the competition was to designate designers and creatives to form a creative team responsible for
									the mass production of cultural products (art gifts - souvenirs) sold at Greek archaeological sites and museums. 
									The entrants had to submit three designs inspired by the exhibits of the Greek museums and archaeological sites. 
									The challenge was to deliver our work in a contemporary and sophisticated visual language meeting the expectations of demanding consumers.
							</p>
						</figure>
						<figure class="figure-class no-display">
							<a class="gallery-item" href="images/graphic-design/tap/pariziana.jpg" data-size="1000x399">
								<img class="project-image" height="200" width="200"	src="images/graphic-design/tap/pariziana.jpg"/>
							</a>
							<p class="description no-display"><span style="font-weight:bold;font-size:13px;color:#ffe72c;display:block;margin:0pxauto;text-align:center;"> The Parisienne fresco from Knossos Palace, Crete.</span>
									This fragmentary fresco of a young woman - priestess is one of the most celebrated images of the Minoan art. 
									We wanted to create a design that highlights the naturalism and verve of the Minoan art.
									Isolating the main features of the mural i.e. the sacred knot, the brightly painted eye, the plasticity of the figure,
									we created a single set of symbols that in conjunction with the colors orange and blue describe the importance of the
									individual elements of the mural.
							</p>
						</figure>

							<p class="description no-display"><span style="font-weight:bold;font-size:13px;color:#ffe72c;display:block;margin:0pxauto;text-align:center;">The Castle Town of Mystras, Peloponnese.</span>
							Mystras, the best preserved example of medieval walled town in the Greek region, is today a standing ghost city that fascinates with its castle,
							churches and the palatial complex of the ruling Byzantine dynasty. The idea was to capture the imposing landscape of the site together

							<p class="description no-display"><span style="font-weight:bold;font-size:13px;color:#ffe72c;display:block;margin:0pxauto;text-align:center;">Pattern design inspired by the Ionic capitals.</span>
							The spiral is one of the oldest symbols of human spirituality that represents the continuous cycle of life and death. 
							In Ancient Greece it can be seen in every aspect in art, painted on vessels of the Minoan and Geometric period  and carved 
							on the Ionic capitals of the Classical period. We tried to capture the elegance of the Ionic columns and create a pattern 
							with thin lines and colours inspired by the temples and statues of the Classical period in Ancient Greece.
							</p>

							Greetings from Volos is the first part of the series ''Greetings from''. The idea was to bring out the hidden corners of the places that we live and love to visit. Volos city is the first stop! Sixteen instant travel memories from Volos, presented in a Polaroid format. Impressions of the city that we barely see, are waiting to be discovered. Wander around, discover the city and share Volos with your friends from all over the world! Four different sets with one postcard to send and four photo magnets to keep or give!</p>

			<div class="pswp__bg"></div>

			<!-- Slides wrapper with overflow:hidden. -->
			<div class="pswp__scroll-wrap">

				<!-- Container that holds slides. 
					PhotoSwipe keeps only 3 of them in the DOM to save memory.
					Don't modify these 3 pswp__item elements, data is added later on. -->
				<div class="pswp__container">
					<div class="pswp__item"></div>
					<div class="pswp__item"></div>
					<div class="pswp__item"></div>
				</div>

				<div class="pswp__ui pswp__ui--hidden">

					<div class="pswp__top-bar">

						<!--  Controls are self-explanatory. Order can be changed. -->

						</div>
